    <title>What-to-do</title>

  <body>
    <div class="left-bar">
      <div class="left-bar-fix">
        <div class="left-bar-item title" onclick="renderAll()">
          All (<span id="all-count"></span>)
        </div>
        <div class="left-bar-item title" onclick="renderDone()">
          Done (<span id="done-count">0</span>)
        </div>
        <div class="left-bar-item title" onclick="renderDel()">
          Bin (<span id="del-count">0</span>)
        </div>
      </div>
      <div id="add-tag-modal">
        <label for="task-name">Task name: </label>
        <textarea name="task-name" id="task-name"></textarea>
        <label for="tag-name">Tag name:</label>
        <textarea name="tag-name" id="tag-name"></textarea>
        <button class="tag-name-button" onclick="addTask()">Add</button>
      </div>
    </div>
    <div class="right-section">
      <div class="top-nav">
        <div class="clock"><span id="datetime"></span></div>
        <div class="logo">What-to-do</div>
        <div class="welcome"><p>Hello, Dang!</p></div>
      </div>
